<div  *ngFor='let item of prdoctList; let i=index' >


  <div class="card m-5" style="width: 18rem;" >
      <img [src]="item.Image" class="card-img-top" alt="..." width="200px" >
      <div class="card-body">

        <h5 class="card-title">{{item.Name}}</h5>

        <div *ngIf="item.IsDiscount; then discount" > </div>
          <ng-template #discount>
              <p class="card-text">We offer you:{{item.Discount|percent}}</p>
              </ng-template>


        <a class="btn btn-primary" >Buy</a>
      </div>
    </div>

</div>
