<section style="background-color: #eee;" >
  <div class="container py-5" >


    <div class="row" *ngFor=" let item of UsersList">

      <div class="col-lg-8" >
        <div class="card mb-4">
          <div class="card-body" style="box-shadow: 0 3px 3px rgba(0,0,0,0.3);">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span style="font-weight: bolder; color: red;">{{item.name}}</span> </p>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span style="font-weight: bolder; color: red;">{{item.email}}</span></p>
              </div>
            </div>



            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">UserName</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span style="font-weight: bolder; color: red;">{{item.username}}</span></p>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
